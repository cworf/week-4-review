<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/master.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pizza Builder!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 visual">
          <div id="live-pizza">
            <img src="img/crust.png">
            <div class="topping-group" id="cheese-img"></div>
            <div class="topping-group" id="meat-img"></div>
            <div class="topping-group" id="veggie-img"></div>
          </div>
          <div id="cart-items"></div>
        </div>
        <div class="col-md-4">
          <form class="" id="pizza-builder">
            <div class="form-group size">
              <label for="small"><input id="small" type="radio" name="size" value="small"><img src="img/small.png" alt="Small">Small</label>
              <label for="medium"><input id="medium" type="radio" name="size" value="medium"><img src="img/medium.png" alt="Medium">Medium</label>
              <label for="large"><input id="large" type="radio" name="size" value="large"><img src="img/large.png" alt="Large">Large</label>
              <label for="extraLarge"><input id="extraLarge" type="radio" name="size" value="extraLarge"><img src="img/extra-large.png" alt="Extra Large">Extra Large</label>
            </div>
            <div class="form-group cheese">
              <label for="noCheese"><input id="noCheese" type="radio" name="cheese" value="noCheese"><img src="img/crust.png" alt="No Cheese">No Cheese</label>
              <label for="regCheese"><input id="regCheese" type="radio" name="cheese" value="regCheese" checked><img src="img/cheese.png" alt="Regular Cheese">Regular Cheese</label>
              <label for="xCheese"><input id="xCheese" type="radio" name="cheese" value="xCheese"><img src="img/cheese.png" alt="Extra Cheese">Extra Cheese</label>
            </div>
            <div class="form-group veggies">
              <label for="mushrooms"><input id="mushrooms" type="checkbox" name="veggies" value="mushrooms"><img src="img/mushrooms.jpg" alt="Mushrooms">Mushrooms</label>
              <label for="onions"><input id="onions" type="checkbox" name="veggies" value="onions"><img src="img/onions.jpg" alt="Onions">Onions</label>
              <label for="green-peppers"><input id="green-peppers" type="checkbox" name="veggies" value="green-peppers"><img src="img/green-peppers.jpg" alt="Green Peppers">Green Peppers</label>
              <label for="black-olives"><input id="black-olives" type="checkbox" name="veggies" value="black-olives"><img src="img/olives.jpg" alt="Black Olives">Black Olives</label>
            </div>
            <div class="form-group meat">
              <label for="sausage"><input id="sausage" type="checkbox" name="meats" value="sausage"><img src="img/sausage.jpg" alt="Sausage">Sausage</label>
              <label for="pepperoni"><input id="pepperoni" type="checkbox" name="meats" value="pepperoni"><img src="img/pepperoni.jpg" alt="Pepperoni">Pepperoni</label>
              <label for="ham"><input id="ham" type="checkbox" name="meats" value="ham"><img src="img/ham.jpg" alt="Ham">Ham</label>
              <label for="chicken"><input id="chicken" type="checkbox" name="meats" value="chicken"><img src="img/chicken.jpg" alt="Chicken">Chicken</label>
            </div>
            <button type="submit" class="btn btn-primary">Add to Cart</button>
          </form>
        </div>
      </div>

      <div class="cart row">

        <div class="total-box">
          <div class="number">
            Number of Items: <span id="num-items"></span>
          </div>
          <div class="total">
            Order Total: $<span id="cart-total"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
