<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/master.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Template</title>
  </head>
  <body>
    <div class="conatiner">
      <form class="" action="index.html" method="post">
        <div class="form-group size">
          <label for="small"><input id="small" type="radio" name="size" value="small">Small</label>
          <label for="medium"><input id="medium" type="radio" name="size" value="medium">Medium</label>
          <label for="large"><input id="large" type="radio" name="size" value="large">Large</label>
          <label for="extra-large"><input id="extra-large" type="radio" name="size" value="extra-large">Extra Large</label>
        </div>
        <div class="form-group vegies">
          <label for="mushrooms"><input id="mushrooms" type="radio" name="vegies" value="mushrooms">Mushrooms</label>
          <label for="onions"><input id="onions" type="radio" name="vegies" value="onions">Onions</label>
          <label for="green-peppers"><input id="green-peppers" type="radio" name="vegies" value="green-peppers">Green Peppers</label>
          <label for="black-olives"><input id="black-olives" type="radio" name="vegies" value="black-olives">Black Olives</label>
        </div>
        <div class="form-group meat">
          <label for="sausage"><input id="sausage" type="radio" name="meats" value="sausage">Sausage</label>
          <label for="pepperoni"><input id="pepperoni" type="radio" name="meats" value="pepperoni">Pepperoni</label>
          <label for="ham"><input id="ham" type="radio" name="meats" value="ham">Ham</label>
          <label for="chicken"><input id="chicken" type="radio" name="meats" value="chicken">Chicken</label>
        </div>
      </form>
    </div>
  </body>
</html>
