<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/master.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Template</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 visual">
          <div id="live-pizza">
            <img src="img/crust.png">
            <div class="topping-group" id="cheese-img"></div>
            <div class="topping-group" id="meat-img"></div>
            <div class="topping-group" id="veggie-img"></div>
          </div>
        </div>
        <div class="col-md-4">
          <form class="" id="pizza-builder">
            <div class="form-group size">
              <label for="small"><input id="small" type="radio" name="size" value="small">Small</label>
              <label for="medium"><input id="medium" type="radio" name="size" value="medium">Medium</label>
              <label for="large"><input id="large" type="radio" name="size" value="large">Large</label>
              <label for="extra-large"><input id="extraLarge" type="radio" name="size" value="extraLarge">Extra Large</label>
            </div>
            <div class="form-group cheese">
              <label for="noCheese"><input id="noCheese" type="radio" name="cheese" value="noCheese">No Cheese</label>
              <label for="regCheese"><input id="regCheese" type="radio" name="cheese" value="regCheese">Regular Cheese</label>
              <label for="xCheese"><input id="xCheese" type="radio" name="cheese" value="xCheese">Extra Cheese</label>
            </div>
            <div class="form-group veggies">
              <label for="mushrooms"><input id="mushrooms" type="checkbox" name="veggies" value="mushrooms">Mushrooms</label>
              <label for="onions"><input id="onions" type="checkbox" name="veggies" value="onions">Onions</label>
              <label for="green-peppers"><input id="green-peppers" type="checkbox" name="veggies" value="green-peppers">Green Peppers</label>
              <label for="black-olives"><input id="black-olives" type="checkbox" name="veggies" value="black-olives">Black Olives</label>
            </div>
            <div class="form-group meat">
              <label for="sausage"><input id="sausage" type="checkbox" name="meats" value="sausage">Sausage</label>
              <label for="pepperoni"><input id="pepperoni" type="checkbox" name="meats" value="pepperoni">Pepperoni</label>
              <label for="ham"><input id="ham" type="checkbox" name="meats" value="ham">Ham</label>
              <label for="chicken"><input id="chicken" type="checkbox" name="meats" value="chicken">Chicken</label>
            </div>
            <button type="submit" class="btn btn-primary">Add to Cart</button>
          </form>
        </div>
      </div>

      <div class="cart">
        <div id="cart-items"></div>
        <div class="cart-total">

        </div>
      </div>
    </div>
  </body>
</html>
